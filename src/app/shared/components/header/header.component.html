<!-- src/app/shared/components/header/header.component.html -->
<header class="site-header">
  <nav class="main-nav">
    <a routerLink="/" class="logo">
      <!-- <img src="assets/images/logos/Logo_DNG_GmbH_RGB_light_s.png" alt="DNG GmbH Logo"> -->
      <img src="assets/images/logos/logo-s-yellow_xs.png" alt="DNG GmbH Logo">
      <!-- <img src="assets/images/logos/logo-xs-yellow.png" alt="DNG GmbH Logo"> -->
      <strong>DNG GmbH</strong>
    </a>

    <ul class="nav-menu">
      @for (item of menuItems; track item.route) {
        <li class="nav-item">
          <a
            [routerLink]="item.route"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: item.route === '/' }"
            class="nav-link"
          >
            {{ item.label }}
          </a>

          @if (item.submenu) {
            <ul class="submenu">
              @for (sub of item.submenu; track sub.route) {
                <li>
                  <a
                    [routerLink]="sub.route"
                    routerLinkActive="active"
                    class="submenu-link"
                  >
                    {{ sub.label }}
                  </a>
                </li>
              }
            </ul>
          }
        </li>
      }
    </ul>
  </nav>
</header>
