<!-- src/app/shared/components/header/header.component.html -->

<header class="site-header" [class.hidden]="isHeaderHidden">
  <nav class="main-nav">
    <!-- ✅ Logo LINKS -->
    <a routerLink="/" class="logo">
      <img src="assets/images/logos/logo-xs-yellow.png" alt="DNG GmbH Logo">
      <strong>DNG</strong>
    </a>

    <!-- ✅ Navigation RECHTS -->
    <ul class="nav-menu">
      @for (item of menuItems; track item.route) {
        <li class="nav-item">
          <a
            [routerLink]="item.route"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: item.route === '/'}"
            class="nav-link"
          >
            {{ item.label }}
          </a>

          @if (item.submenu) {
            <ul class="submenu">
              @for (sub of item.submenu; track sub.route) {
                <li>
                  <a [routerLink]="sub.route" routerLinkActive="active" class="submenu-link">
                    {{ sub.label }}
                  </a>
                </li>
              }
            </ul>
          }
        </li>
      }
    </ul>
  </nav>
</header>
