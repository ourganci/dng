  <!-- Services List -->
  <section class="services-section">
    <div class="container">
      <div class="section-header-sovw">
        <h2>Unsere Leistungen</h2>
        <h2 class="subtitle">Professionelle Dachdecker-Services für Ihr Zuhause</h2>
      </div>

      <div class="services-list">
        @for (service of services; track service.id) {
        <a [routerLink]="['/leistungen', service.id]" class="service-row">
          <div class="service-content">
            <h2>{{ service.title }}</h2>
            <p>{{ service.description }}</p>
          </div>
          <div class="service-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12" />
              <polyline points="12 5 19 12 12 19" />
            </svg>
          </div>
        </a>
        }
      </div>

      <!-- CTA -->
      <div class="cta-section">
        <h2>Sie haben Fragen zu unseren Leistungen?</h2>
        <p>Kontaktieren Sie uns für eine kostenlose und unverbindliche Beratung.</p>
        <app-cta-button text="Jetzt Kontakt aufnehmen" link="/kontakt" />
      </div>
    </div>
  </section>
</div>
